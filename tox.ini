[tox]
install_command = pip install {opts} {packages}
envlist = py27,py35,lint
indexserver =
    default = https://pypi.python.org/simple

[testenv]
usedevelop = True
commands =
    rm -f .coverage
    py.test --cov=revex -vv {posargs:revex}
basepython =
    py27: python2.7
    py35: python3.5
    lint: python3.5
deps =
    -r{toxinidir}/requirements.txt
    coverage
    pytest
    pytest-cov
whitelist_externals =
    rm

[testenv:lint]
deps =
    flake8
commands =
    flake8 revex

[flake8]
ignore = E731,F811,E712,E127,E126
max-line-length = 100
